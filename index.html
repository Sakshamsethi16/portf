<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .product img {
            max-width: 300px;
            border-radius: 8px;
        }
        .product-details {
            max-width: 600px;
        }
        .product h2 {
            color: #333;
        }
        .product p {
            color: #777;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #27ae60;
        }
        .buy-button {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .buy-button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>

<header>
    <h1>Product Shop</h1>
    <p>Find the best products here</p>
</header>

<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/300" alt="Product Image">
        <div class="product-details">
            <h2>Product Name</h2>
            <p>Short description of the product goes here. It's a great product with amazing features.</p>
            <p class="price">$99.99</p>
            <a href="#" class="buy-button">Buy Now</a>
        </div>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300" alt="Product Image">
        <div class="product-details">
            <h2>Another Product</h2>
            <p>This is another awesome product that you'll love! It comes with fantastic features.</p>
            <p class="price">$79.99</p>
            <a href="#" class="buy-button">Buy Now</a>
        </div>
    </div>
</div>

</body>
</html>
